<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Telegram Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .user-info {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∫–ª–∏–∫–æ–≤ */
        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff0080, #ff8c00);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.1s;
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .click-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 15px rgba(255, 0, 128, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
        }
        
        .click-button::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 20%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .click-button:active::after {
            opacity: 1;
        }
        
        .click-power {
            font-size: 16px;
            margin-top: 5px;
            color: #ffff00;
        }
        
        /* –£–ª—É—á—à–µ–Ω–∏—è */
        .upgrades {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .upgrade {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upgrade:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ff88;
            transform: translateY(-3px);
        }
        
        .upgrade:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .upgrade-name {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .upgrade-cost {
            font-size: 12px;
            color: #ff4444;
            margin: 5px 0;
        }
        
        .upgrade-level {
            font-size: 11px;
            opacity: 0.7;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .click-animation {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            color: #ffff00;
            animation: floatUp 1s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 136, 204, 0.8);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-button:hover {
            background: rgba(0, 136, 204, 1);
            transform: translateY(-2px);
        }
        
        .save-button {
            background: rgba(0, 204, 136, 0.8);
        }
        
        .save-button:hover {
            background: rgba(0, 204, 136, 1);
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 480px) {
            .click-button {
                width: 180px;
                height: 180px;
            }
            
            .upgrades {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Telegram Clicker</h1>
            <div class="user-info" id="userInfo">
                <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="coins">0</div>
                    <div class="stat-label">–ö–û–ò–ù–´</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="clickPower">1</div>
                    <div class="stat-label">–°–ò–õ–ê –ö–õ–ò–ö–ê</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="clicksPerSecond">0</div>
                    <div class="stat-label">–ö–õ–ò–ö–û–í/–°–ï–ö</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="nextBonus">–°–ª–µ–¥—É—é—â–∏–π –±–æ–Ω—É—Å —á–µ—Ä–µ–∑: <span id="bonusTimer">10</span> –∫–ª–∏–∫–æ–≤</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∫–ª–∏–∫–æ–≤ -->
        <button class="click-button" id="clickButton">
            <div>–ö–õ–ò–ö–ê–ô!</div>
            <div class="click-power">+<span id="currentClickPower">1</span> –∑–∞ –∫–ª–∏–∫</div>
        </button>
        
        <!-- –£–ª—É—á—à–µ–Ω–∏—è -->
        <div class="upgrades">
            <!-- –£–ª—É—á—à–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
        <div class="action-buttons">
            <button class="action-button" onclick="saveGame()">üíæ –°–û–•–†–ê–ù–ò–¢–¨</button>
            <button class="action-button save-button" onclick="loadGame()">üìÇ –ó–ê–ì–†–£–ó–ò–¢–¨</button>
            <button class="action-button" onclick="shareResults()">üì¢ –ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
        </div>
    </div>

    <script>
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –¢–ï–õ–ï–ì–†–ê–ú ==========
        let tg = window.Telegram?.WebApp;
        
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#1a1a2e');
            tg.setBackgroundColor('#16213e');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ù–∞–∑–∞–¥
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                saveGame();
                tg.close();
            });
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            tg.MainButton.setText("üîÑ –°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É");
            tg.MainButton.color = "#ff4444";
            tg.MainButton.onClick(() => {
                if (confirm("–£–≤–µ—Ä–µ–Ω—ã? –í–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å –±—É–¥–µ—Ç –ø–æ—Ç–µ—Ä—è–Ω!")) {
                    resetGame();
                }
            });
            tg.MainButton.show();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userInfo').innerHTML = `
                    –ò–≥—Ä–æ–∫: <strong>${user.first_name} ${user.last_name || ''}</strong>
                    ${user.username ? `(@${user.username})` : ''}
                `;
            }
        }
        
        // ========== –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ==========
        let gameState = {
            coins: 0,
            clickPower: 1,
            upgrades: {
                autoClicker: { level: 0, cost: 10, power: 0.1 },
                doubleClick: { level: 0, cost: 50, power: 2 },
                megaClick: { level: 0, cost: 200, power: 10 },
                turboClick: { level: 0, cost: 1000, power: 50 }
            },
            clickCount: 0,
            totalClicks: 0
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∏–≥—Ä—ã
        function loadGame() {
            const saved = localStorage.getItem('telegramClickerSave');
            if (saved) {
                gameState = JSON.parse(saved);
                updateUI();
                showNotification('–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
            } else {
                showNotification('–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π –∏–≥—Ä—ã');
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('telegramClickerSave', JSON.stringify(gameState));
            showNotification('–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            
            // –¢–∞–∫–∂–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram (–µ—Å–ª–∏ –µ—Å—Ç—å)
            if (tg) {
                tg.sendData(JSON.stringify({
                    action: "game_save",
                    coins: gameState.coins,
                    totalClicks: gameState.totalClicks
                }));
            }
        }
        
        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            gameState = {
                coins: 0,
                clickPower: 1,
                upgrades: {
                    autoClicker: { level: 0, cost: 10, power: 0.1 },
                    doubleClick: { level: 0, cost: 50, power: 2 },
                    megaClick: { level: 0, cost: 200, power: 10 },
                    turboClick: { level: 0, cost: 1000, power: 50 }
                },
                clickCount: 0,
                totalClicks: 0
            };
            updateUI();
            saveGame();
            showNotification('–ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞!');
        }
        
        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∏–∫
        function handleClick(event) {
            // –î–æ–±–∞–≤–ª—è–µ–º –º–æ–Ω–µ—Ç—ã
            gameState.coins += gameState.clickPower;
            gameState.totalClicks++;
            gameState.clickCount++;
            
            // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            createClickAnimation(event.clientX, event.clientY, `+${gameState.clickPower}`);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–æ–Ω—É—Å –∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤
            if (gameState.clickCount >= 10) {
                gameState.clickCount = 0;
                const bonus = gameState.clickPower * 10;
                gameState.coins += bonus;
                showNotification(`üéâ –ë–û–ù–£–°: +${bonus} –∫–æ–∏–Ω–æ–≤!`);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 50 –∫–ª–∏–∫–æ–≤
            if (gameState.totalClicks % 50 === 0) {
                saveGame();
            }
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade(upgradeName) {
            const upgrade = gameState.upgrades[upgradeName];
            
            if (gameState.coins >= upgrade.cost) {
                gameState.coins -= upgrade.cost;
                upgrade.level++;
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∏–ª—É –∫–ª–∏–∫–∞
                if (upgradeName === 'doubleClick' || upgradeName === 'megaClick' || upgradeName === 'turboClick') {
                    gameState.clickPower += upgrade.power;
                }
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è
                upgrade.cost = Math.floor(upgrade.cost * 1.5);
                
                updateUI();
                showNotification(`–£–ª—É—á—à–µ–Ω–∏–µ "${getUpgradeName(upgradeName)}" –∫—É–ø–ª–µ–Ω–æ!`);
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤!');
            }
        }
        
        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã (–æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É)
        setInterval(() => {
            let autoCoins = 0;
            
            // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä
            autoCoins += gameState.upgrades.autoClicker.level * gameState.upgrades.autoClicker.power;
            
            if (autoCoins > 0) {
                gameState.coins += autoCoins;
                updateUI();
            }
        }, 1000);
        
        // ========== –ò–ù–¢–ï–†–§–ï–ô–° ==========
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ñ—Ä—ã
            document.getElementById('coins').textContent = Math.floor(gameState.coins);
            document.getElementById('clickPower').textContent = gameState.clickPower.toFixed(1);
            document.getElementById('currentClickPower').textContent = gameState.clickPower.toFixed(1);
            
            // –ê–≤—Ç–æ–∫–ª–∏–∫–∏ –≤ —Å–µ–∫—É–Ω–¥—É
            const cps = gameState.upgrades.autoClicker.level * gameState.upgrades.autoClicker.power;
            document.getElementById('clicksPerSecond').textContent = cps.toFixed(1);
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –±–æ–Ω—É—Å–∞
            const progress = (gameState.clickCount / 10) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('bonusTimer').textContent = 10 - gameState.clickCount;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —É–ª—É—á—à–µ–Ω–∏—è
            const upgradesContainer = document.querySelector('.upgrades');
            upgradesContainer.innerHTML = '';
            
            for (const [key, upgrade] of Object.entries(gameState.upgrades)) {
                const canAfford = gameState.coins >= upgrade.cost;
                
                const upgradeEl = document.createElement('div');
                upgradeEl.className = `upgrade ${canAfford ? '' : 'disabled'}`;
                upgradeEl.onclick = () => buyUpgrade(key);
                
                upgradeEl.innerHTML = `
                    <div class="upgrade-name">${getUpgradeName(key)}</div>
                    <div class="upgrade-cost">üí∞ ${Math.floor(upgrade.cost)} –∫–æ–∏–Ω–æ–≤</div>
                    <div class="upgrade-level">–£—Ä–æ–≤–µ–Ω—å: ${upgrade.level}</div>
                    <div style="font-size: 11px; margin-top: 5px; opacity: 0.8;">
                        ${getUpgradeDescription(key)}
                    </div>
                `;
                
                upgradesContainer.appendChild(upgradeEl);
            }
        }
        
        function getUpgradeName(key) {
            const names = {
                autoClicker: 'ü§ñ –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä',
                doubleClick: '‚ö° –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫',
                megaClick: 'üí• –ú–µ–≥–∞-–∫–ª–∏–∫',
                turboClick: 'üöÄ –¢—É—Ä–±–æ-–∫–ª–∏–∫'
            };
            return names[key] || key;
        }
        
        function getUpgradeDescription(key) {
            const descriptions = {
                autoClicker: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–ª–∏–∫–∞–µ—Ç –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É',
                doubleClick: '+2 –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞',
                megaClick: '+10 –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞',
                turboClick: '+50 –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞'
            };
            return descriptions[key] || '';
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
        function createClickAnimation(x, y, text) {
            const anim = document.createElement('div');
            anim.className = 'click-animation';
            anim.textContent = text;
            anim.style.left = (x - 20) + 'px';
            anim.style.top = (y - 20) + 'px';
            
            document.body.appendChild(anim);
            
            setTimeout(() => {
                anim.remove();
            }, 1000);
        }
        
        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(text) {
            if (tg && tg.showPopup) {
                tg.showPopup({ title: 'üì¢', message: text });
            } else {
                alert(text);
            }
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
        function shareResults() {
            const message = `üéÆ –Ø –Ω–∞–∫–ª–∏–∫–∞–ª ${Math.floor(gameState.coins)} –∫–æ–∏–Ω–æ–≤ –≤ Telegram Clicker! 
–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤: ${gameState.totalClicks}
–ú–æ—è —Å–∏–ª–∞ –∫–ª–∏–∫–∞: ${gameState.clickPower.toFixed(1)}
–ü–æ–ø—Ä–æ–±—É–π –∏ —Ç—ã: https://t.me/${tg?.initDataUnsafe?.user?.username || 'your_bot'}`;
            
            if (tg && tg.shareMessage) {
                tg.shareMessage(message);
            } else if (navigator.share) {
                navigator.share({ text: message });
            } else {
                prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
            }
        }
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –ò–ì–†–´ ==========
        document.getElementById('clickButton').addEventListener('click', handleClick);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        window.addEventListener('load', () => {
            loadGame();
            updateUI();
