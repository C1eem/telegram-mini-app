<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .telegram-detected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .regular-browser {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        
        .button:hover {
            background: #006699;
            transform: translateY(-2px);
        }
        
        .url-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-family: monospace;
            word-break: break-all;
            border: 2px dashed #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Telegram Mini App</h1>
        <p>This is your Telegram Web App. It will automatically detect when opened inside Telegram and enable special features.</p>
        
        <div id="status" class="status">
            Loading...
        </div>
        
        <button class="button" onclick="sendDataToBot()">Send "Hello" to Bot</button>
        <button class="button" onclick="showAlert()">Test Button</button>
        
        <div class="url-box" id="url-display">
            URL will appear here after deployment
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendDataToBot() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({action: "hello", text: "Hello from Web App!"}));
                alert('Data sent to Telegram bot!');
            } else {
                alert('Open in Telegram to send data to bot');
            }
        }
        
        // –¢–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function showAlert() {
            alert('Button clicked! Web App is working.');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.getElementById('status');
            
            if (window.Telegram && Telegram.WebApp) {
                // –ú—ã –≤ Telegram
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#0088cc');
                Telegram.WebApp.setBackgroundColor('#f0f0f0');
                
                statusEl.className = 'status telegram-detected';
                statusEl.innerHTML = '‚úÖ Telegram Web App Detected!<br>User: ' + 
                    (Telegram.WebApp.initDataUnsafe.user?.first_name || 'Unknown');
                
                console.log('Telegram Web App initialized:', Telegram.WebApp);
            } else {
                // –û–±—ã—á–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä
                statusEl.className = 'status regular-browser';
                statusEl.innerHTML = 'üåê Regular Browser Mode<br>Open in Telegram for full features';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π URL
            document.getElementById('url-display').textContent = window.location.href;
        });
    </script>
</body>
</html>
